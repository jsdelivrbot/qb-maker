.content {
  position: absolute;
  top: 75%;
  left: 51%;
  transform: translate(-50%, -50%);
  height: 160px;
  overflow: hidden;
  font-family: 'Lato', sans-serif;
  font-size: 35px;
  line-height: 40px;
  color: #ecf0f1;
}
.content__container {
  font-weight: 600;
  overflow: hidden;
  height: 40px;
  padding: 0 40px;
}
.content__container:before {
  content: '[';
  left: 0;
}
.content__container:after {
  content: ']';
  position: absolute;
  right: 0;
}
.content__container:after, .content__container:before {
  position: absolute;
  top: 0;
  color: #16a085;
  font-size: 42px;
  line-height: 40px;
  -webkit-animation-name: opacity;
  -webkit-animation-duration: 2s;
  -webkit-animation-iteration-count: infinite;
  animation-name: opacity;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}
.content__container__text {
  display: inline;
  float: left;
  margin: 0;
}
.content__container__list {
  margin-top: 0;
  padding-left: 110px;
  text-align: left;
  list-style: none;
  -webkit-animation-name: change;
  -webkit-animation-duration: 10s;
  -webkit-animation-iteration-count: infinite;
  animation-name: change;
  animation-duration: 10s;
  animation-iteration-count: infinite;
}
.content__container__list__item {
  line-height: 40px;
  margin: 0;
}

  0%, 100% {
    opacity: 0;

  50% {

}

body {
  background: linear-gradient(135deg, #3b2667 10%, #bc78ec 100%) no-repeat;
  margin: 0;
  height: 100%;
  background-attachment: fixed;
}
@keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes grow {
  0%, 15%, 100% {
    transform: scale(1);
  }
  5% {
    transform: scale(1.2);
  }
}
.wrapper {
  position: relative;
  width: 15rem;
  height: 15rem;
  border-radius: 50%;
  margin: 5em auto 0;
  filter: url('#goo');
}
.wrapper > * {
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 3rem;
  height: 3rem;
  margin: -1.5rem;
}
.wrapper > *:nth-of-type(1) {
  transform: rotate(0deg) translate(7.5rem) rotate(0deg);
}
.wrapper > *:nth-of-type(1) > .bubble {
  animation: grow 4s ease infinite;
  animation-delay: -0.1s;
}
.wrapper > *:nth-of-type(2) {
  transform: rotate(45deg) translate(7.5rem) rotate(-45deg);
}
.wrapper > *:nth-of-type(2) > .bubble {
  animation: grow 4s ease infinite;
  animation-delay: 0.4s;
}
.wrapper > *:nth-of-type(3) {

}
.wrapper > *:nth-of-type(3) > .bubble {
  animation: grow 4s ease infinite;
  animation-delay: 0.9s;
}
.wrapper > *:nth-of-type(4) {

}
.wrapper > *:nth-of-type(4) > .bubble {

}

}
.wrapper > *:nth-of-type(6) {

.wrapper > *:nth-of-type(6) > .bubble {

}
.wrapper > *:nth-of-type(7) {

.bubbleWrap {
